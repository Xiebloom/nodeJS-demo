<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>send</title>
</head>
<body>
    <button id='getbtn'>
        get
    </button>
    <button id='postbtn'>
        post
    </button>
    <button id='jsonpbtn'>
        jsonP
    </button>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const postbtn = document.querySelector('#postbtn')
        postbtn.addEventListener('click', () => {
            axios({
                method:'post',
                url:'http://localhost:3000/api/post',
                data: {
                    a:1, 
                    b:2
                }
            })
            .then( res => {
                console.log(res)
            })
        })

        const getbtn = document.querySelector('#getbtn')
        getbtn.addEventListener('click', () => {
            axios({
                method:'get',
                url:'http://localhost:3000/api/get',
            })
            .then( res => {
                console.log(res)
            })
        })

        const cb = (data) => {
            console.log('jsonp successed!');
            console.log(data);
        }

        const jsonpbtn = document.querySelector('#jsonpbtn')
        jsonpbtn.addEventListener('click', () => { 
            jsonpScript = document.createElement('script')
            jsonpScript.src = `http://localhost:3000/api/jsonp?callback=cb`
            document.head.insertBefore(jsonpScript, document.head.children[0])
        })
    </script>
</body>
</html>
